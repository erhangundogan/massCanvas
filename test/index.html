<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>massCanvas colorWheel Test</title>
  <!--[if IE]>
    <script src="../lib/html5/html5.js"></script>
  <![endif]-->
  <script src="../massCanvas.js"></script>
  <script>
    var start = function() {
      var mass = Object.create(MassCanvas("massCanvas"));
      mass.colorWheel(["#F00", "#00F", "cac", "#f1c", "2050aa", "010", "fcfccc"], 10, true);
    };
  </script>
  <style>
    html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #massCanvas {
      width: 100%;
      height: 250px;
      padding: 0;
      margin: 100px 0 0 0;
    }
  </style>
</head>
<body onload="start()">
  <canvas tabindex="0" id="massCanvas" style="image-rendering: -webkit-optimize-contrast !important; "></canvas>
</body>
</html>
